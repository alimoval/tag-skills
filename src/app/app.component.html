<br>
<div class="ui main container">

  <!--Top menu-->
  <div class="ui three column grid">
    <div class="four wide left aligned column">
      <i class="tags large link icon"></i> TagSkills
    </div>
    <div class="nine wide column">
      <div class="row">
        <div class="ui icon input fluid">
          <input type="text" placeholder="Search..." (input)="inputValue = $event.target.value" [value]="inputValue">
          <i class="remove link icon" (click)="clearSearchTerm()"></i>
        </div>
      </div>
    </div>
    <div class="three wide right aligned column">
      <i class="alarm large icon link button"></i>
      <img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/stevie.jpg">
    </div>
  </div>

  <!--Main content-->

  <div class="ui three column stackable grid">

    <!--First filter-->
    <div class="four wide column">

      <div class="ui segment">

        <div class="ui horizontal selection list">

          <div class="item">
            <div class="ui horizontal selection list">
              <div class="item">
                <a>Programming language</a>
              </div>
              <div class="item">
                <a>any</a>
              </div>
            </div>
            <div class="ui list" [style.padding-top.px]="0">
              <div class="ui checkbox item" *ngFor="let language of languages | slice:0:4" [style.padding.em]="0">
                <input type="checkbox" name="{{language}}">
                <label>{{language}}</label>
              </div>
            </div>
            <a href="">more ...</a>
          </div>

          <div class="item">
            <div class="ui horizontal selection list">
              <div class="item">
                <a>Platforms</a>
              </div>
              <div class="item">
                <a>any</a>
              </div>
            </div>
            <div class="ui list" [style.padding-top.px]="0">
              <div class="ui checkbox item" *ngFor="let platform of platforms | slice:0:4" [style.padding.em]="0">
                <input type="checkbox" name="{{platform}}">
                <label>{{platform}}</label>
              </div>
            </div>
            <a href="">more ...</a>
          </div>

          <div class="item">
            <div class="ui horizontal selection list">
              <div class="item">
                <a>DB Engines (RDBMS)</a>
              </div>
              <div class="item">
                <a>any</a>
              </div>
            </div>
            <div class="ui list" [style.padding-top.px]="0">
              <div class="ui checkbox item" *ngFor="let dbEngineRDBMS of dbEnginesRDBMS | slice:0:4" [style.padding.em]="0">
                <input type="checkbox" name="{{dbEngineRDBMS}}">
                <label>{{dbEngineRDBMS}}</label>
              </div>
            </div>
            <a href="">more ...</a>
          </div>

          <div class="item">
            <div class="ui horizontal selection list">
              <div class="item">
                <a>DB Engines (NoSQL)</a>
              </div>
              <div class="item">
                <a>any</a>
              </div>
            </div>
            <div class="ui list" [style.padding-top.px]="0">
              <div class="ui checkbox item" *ngFor="let dbEngineNoSQL of dbEnginesNoSQL | slice:0:4" [style.padding.em]="0">
                <input type="checkbox" name="{{dbEngineNoSQL}}">
                <label>{{dbEngineNoSQL}}</label>
              </div>
            </div>
            <a *ngIf="true" href="">more ...</a>
          </div>
        </div>

      </div>
    </div>



    <div class="nine wide column">
      <div class="row">
        <sm-segment>
          <div class="ui three column grid">
            <div class="six wide column">
              <p [style.font-size.em]="0.8">Showing 10 of 15</p>
            </div>
            <div class="seven wide right aligned column">
              <div class="ui compact selection dropdown">
                <input type="text" name="sort">
                <i class="dropdown icon"></i>
                <div [style.font-size.em]="0.8" class="default text">Sort by name</div>
                <div class="menu">
                  <div class="item" data-value="1">A-Z</div>
                  <div class="item" data-value="0">Z-A</div>
                </div>
              </div>
            </div>
            <div class="three wide right aligned column">
              <i class="block layout large icon link button"></i>
              <i class="list layout large icon link button"></i>
            </div>
          </div>
        </sm-segment>
        <div class="ui fluid list">
          <div *ngFor="let employee of employees | nameFilter:inputValue" class="item">
            <sm-segment>
              <div class="row">
                <img class="ui avatar image" src="{{employee.imgSrc}}"> {{employee.name}}
                <span class="right floated">
                  {{employee.position}}
                  <i *ngIf="employee.warning" class="warning sign icon"></i>
                  <i class="{{employee.skillIcon}} black icon"></i>
                </span>
              </div>
              <div class="ui horizontal list">
                <div *ngFor="let item of employee.skills" class="item">
                  <span [style.font-size.em]="0.8" class="button"><i class="battery {{item.level}} icon"></i>{{item.name}}</span>
                </div>
              </div>

            </sm-segment>
          </div>
        </div>
      </div>
    </div>
    <div class="three wide column">
      <sm-segment>3</sm-segment>
    </div>
  </div>
</div>
