<br>
<div class="ui main container">

  <!--Top menu-->
  <div class="ui three column grid">
    <div class="three wide left aligned column">
      <i class="tags large icon button"></i> TagSkills
    </div>
    <div class="nine wide column">
      <div class="row">
        <div class="ui icon input fluid">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
    <div class="three wide right aligned column">
      <i class="alarm large icon button"></i>
      <img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/stevie.jpg">
    </div>
  </div>

  <!--Main content-->

  <div class="ui three column stackable grid">

    <!--First filter-->
    <div class="four wide column">

      <div class="ui segment">
        <div class="ui horizontal selection list">
          <div class="item">
            <a>Programming language</a>
          </div>
          <div class="item">
            <a>any</a>
          </div>
          <div class="item">
            <a>all</a>
          </div>
        </div>
        <div class="ui list">
          <div *ngFor="let language of languages" (change)="alert('Hello')" class="item">
            <sm-checkbox label="{{language.name}}" [control]="checkboxControl">{{language.name}}</sm-checkbox>
          </div>
        </div>
      </div>
    </div>



    <div class="nine wide column">
      <div class="row">
        <sm-segment [style.padding.em]="0">
          <div class="ui three column grid">
            <div class="six wide column">
              <p [style.font-size.em]="0.8">Showing 10 of 15</p>
            </div>
            <div class="seven wide right aligned column">
              <div class="ui compact selection dropdown">
                <input type="text" name="gender">
                <i class="dropdown icon"></i>
                <div [style.font-size.em]="0.8" class="default text">Sort by name A-Z</div>
                <div class="menu">
                  <div class="item" data-value="1">Male</div>
                  <div class="item" data-value="0">Female</div>
                </div>
              </div>
            </div>
            <div class="three wide right aligned column">
              <i class="block layout large icon button"></i>
              <i class="list layout large icon button"></i>
            </div>
          </div>
        </sm-segment>
        <div class="ui fluid list">
          <div *ngFor="let employee of employees" class="item">
            <sm-segment>
              <div class="row">
                <img class="ui avatar image" src="{{employee.imgSrc}}"> {{employee.name}}
                <span class="right floated">
                  {{employee.position}}
                  <i *ngIf="employee.warning" class="warning sign icon"></i>
                  <i class="{{employee.skillIcon}} black icon"></i>
                </span>
              </div>
              <div class="ui horizontal list">
                <div *ngFor="let item of employee.skills" class="item">
                  <span [style.font-size.em]="0.8" class="button"><i class="battery {{item.level}} icon"></i>{{item.name}}</span>
                </div>
              </div>

            </sm-segment>
          </div>
        </div>
      </div>
    </div>
    <div class="three wide column">
      <sm-segment>3</sm-segment>
    </div>
  </div>
</div>
